        /** 使用圣杯布局，利用浮动和负边距来实现。
        父级元素设置左右的 padding，三列均设置向左浮动，中间一列放在最前面，
        宽度设置为父级元素的宽度，因此后面两列都被挤到了下一行，通过设置 margin 负值将其移动到上一行，
        再利用相对定位，定位到两边。 **/
        /* .outer {

        .center {

        .right {

        /** 使用双飞翼布局，双飞翼布局相对于圣杯布局来说，左右位置的保留是通过中间列的 margin 值来实现的，
        而不是通过父元素的 padding 来实现的。本质上来说，也是通过浮动和外边距负值来实现的。**/
        .outer {
            height: 400px;
        }
        .left {
            float: left;
            width: 200px;
            height: 400px;
            background-color: orange;
        }
        .center {
            margin-left: 200px;
            margin-right: 200px;
            height: 400px;
            background-color: red;
        }
        .right {
            float: right;
            margin-left: -200px;    
            width: 200px;
            height: 400px;
            background-color: skyblue;
        }
