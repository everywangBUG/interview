        /* 父元素没有固定宽高: 使用绝对定位+transform */
        .outer {
            position: relative;
            height: 100vh;
            width: 100%;
            border: 2px solid skyblue;
        }

        .inner {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /* flex布局 */
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
