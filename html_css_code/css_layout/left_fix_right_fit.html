        /** 使用绝对定位 **/
        .outer {
            position: relative;
        }

        .left {
            position: absolute;
            left: 0;
            top: 0;
            width: 400px;
            height: 800px;
            background-color: orange;
        }

        .right {
            margin-left: 400px;
            height: 800px;
            background-color: skyblue;
        }
    </style>

    <div class="outer">
        <div class="left"></div>
