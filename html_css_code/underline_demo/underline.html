<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #title {
      color: #333;
      line-height: 2;
    }

    #title>span {
      font-weight:bold;
      font-size: 40px;
      background: linear-gradient(to right, #ec695c, #61c545) no-repeat left bottom;
      background-size: 0 5px;
      transition: background-size 1300ms;
    }

    #title>span:hover {
      background-position-x: left;
      background-size: 100% 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="title">
    <span>这是一个下划线的案例demo，相信你一定会学会的</span>
  </div>
</body>
</html>
