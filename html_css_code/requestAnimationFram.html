<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestAnimationFram</title>
    <style>
        .content {
            width: 100px;
            height: 100px;
            border: 5px solid skyblue;
        }
    </style>
</head>

<body>
    <h2>requestAnimationFramå’ŒrequestIdleCallback</h2>
    <button class="btn1">click</button>
    <div class="content"></div>
    <script>
        const divEl = document.querySelector('.content')
        const btn1El = document.querySelector('.btn1')
        btn1El.addEventListener('click', () => {
            let currentWidth = 100
            const maxWidth = 500

            function addWidth() {
                currentWidth = currentWidth + 5
                divEl.style.width = `${currentWidth}px`
                if (currentWidth < maxWidth) {
                    window.requestAnimationFrame(addWidth)
                }
            }
            addWidth()
        })
    </script>
</body>

</html>
