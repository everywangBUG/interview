<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestAnimationFram</title>
    <style>
        .content {
            width: 100px;
            height: 100px;
            border: 5px solid skyblue;
        }
    </style>
</head>

<body>
    <h2>requestAnimationFram和requestIdleCallback</h2>
    <button class="btn1">click</button>
    <div class="content"></div>
    <script>
        const divEl = document.querySelector('.content')
        const btn1El = document.querySelector('.btn1')
        btn1El.addEventListener('click', () => {
            let currentWidth = 100
            const maxWidth = 500
            let cancelAnimationFrameId;

            function addWidth() {
                currentWidth = currentWidth + 5
                divEl.style.width = `${currentWidth}px`
                if (currentWidth < maxWidth) {
                    // 要求浏览器在下一次重绘之前，调用用户提供的回调函数，回调函数的调用频率一般是60HZ
                    cancelAnimationFrameId = window.requestAnimationFrame(addWidth)
                }
            }
            addWidth()
            // 可以使用cancelAnimationFrameId传入cancelAnimationFrame取消该刷新回调
            window.cancelAnimationFrame(cancelAnimationFrameId);
        })
    </script>
</body>

</html>
