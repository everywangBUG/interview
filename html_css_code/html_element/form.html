<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form element</title>
    <style>
    </style>
</head>

<body>
    <form id="mainForm" method="POST" action="#" novalidate>
        <div>
            <label>查询：</label>
            <input type="search" name="search" required/>
        </div>
        <div>
            <label>邮箱：</label>
            <input type="email" name="email" multiple/>
        </div>
        <div>
            <label>多选框：</label>
            <input type="checkbox" name="checkbox" disabled/>
        </div>
        <div>
            <label>选色器：</label>
            <input type="color" name="color" />
        </div>
        <div>
            <label>日期选择：</label>
            <input type="date" name="date" />
        </div>
        <div>
            <label>日期时间选择：</label>
            <input type="datetime-local" name="datetime-local" />
        </div>
        <div>
            <label>月份选择：</label>
            <input type="month" name="month" />
        </div>
        <div>
            <label>周选择：</label>
            <input type="week" name="weeks" />
        </div>
        <div>
            <label>time：</label>
            <input type="time" name="time" />
        </div>
        <div>
            <label>url：</label>
            <input type="url" name="url" />
        </div>
        <div>
            <label>文件选择：</label>
            <input type="file" name="file" />
        </div>
        <div>
            <label>hidden：(display: none)</label>
            <input type="hidden" name="hidden" />
        </div>
        <div>
            <label>图片展示：</label>
            <input type="image" name="image" src="https://oss7.komect.com/legostatic/908874ab4e3b4758b4eeefe60bd195c8.png" />
        </div>
        <div>
            <label>数字输入框：</label>
            <input type="number" name="number" />
        </div>
        <div>
            <label>密码：</label>
            <input type="password" name="password" />
        </div>
        <div>
            <label>单选框：</label>
            <input type="radio" name="radio" />
        </div>
        <div>
            <label>范围选择：</label>
            <input type="range" name="range" />
        </div>
        <div>
            <label>电话：</label>
            <input type="tel" name="tel" />
        </div>
        <div>
            <label>文本：</label>
            <input type="text" name="text" />
        </div>
        <div>
            <label>重置：</label>
            <input type="reset" name="reset" />
        </div>
        <div>
            <label>提交：</label>
            <input type="submit" name="submit" />
        </div>
    </form>
</body>

</html>
